<script>

// Essentials

var container;

var camera, scene, renderer;

var VS = document.getElementById( "VS" ).textContent;
var FS = document.getElementById( "FS" ).textContent;

init();
animate();

function init() {

	container = document.getElementById( "container" );
	
	// Camera
	
	camera = new THREE.OrthographicCamera( window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 1000 );
	
	camera.position.z  = 10;
	
	// Scene
	scene = new THREE.Scene();
	
	// Renderer
	
	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor( 0x003366 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );
	
	addPlane();
	
}

function addPlane() {

	// Geometry
	
	var planeGeometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 1, 1 );
	
	// Material
	
	var planeMaterial = new THREE.RawShaderMaterial( {
	
		uniforms: {
		
			resolution: { type: "v2", value: new THREE.Vector2( window.innerWidth, window.innerHeight ) }
		
		},
		
		vertexShader: VS,
		fragmentShader: FS
	
	} );
	
	// Mesh
	
	var planeMesh = new THREE.Mesh( planeGeometry, planeMaterial );
	scene.add( planeMesh );

}

function animate() {

	requestAnimationFrame( animate );
	
	render();

}

function render() {

	renderer.render( scene, camera );

}
