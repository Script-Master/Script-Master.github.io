<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Homework3B</title>
		<meta charset="utf-8">
		<style>
			body {
			  	margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
<body>

<div id="container"></div>

<script src="js/three.js"></script>

<script id="VS" type="x-shader/x-vertex">

uniform mat4 projectionMatrix;
uniform mat4 modelViewMatrix;

attribute vec3 position;

void main() {
	
	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	
}

</script>

<script id="FS" type="x-shader/x-fragment">

precision mediump float;

float sphereSDF( vec3 center, float radius, vec3 p );

uniform vec3 cameraPos;

void main() {
	
	vec3 rayDirection = normalize( vec3( gl_FragCoord.x - cameraPos.x, gl_FragCoord.y - cameraPos.y, -10.0 ) );
	
	// Define a sphere on the left.
	vec3 sphereCenterPos = vec3( -2.0, 1.0, -3.0 );
	float sphereRadius = 2.0;
	
	// Start ray-marching from the camera's position.
	
	vec3 p = cameraPos;
	
	float distToSphere = 0.0;
	
	for ( int i = 1; i <= 256; i++) {
	
		distToSphere = sphereSDF( sphereCenterPos, sphereRadius, p );
		
		// Hit
		if ( distToSphere < 0.01 ) { break; }
		
		p += rayDirection * distToSphere;
		
	}
	
	if ( distToSphere < 0.01 ) {
	
		gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
		
	}
	else {
	
		gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
	
	}
	
}

float sphereSDF( vec3 center, float radius, vec3 p ) { // center: sphere center; p: current point in ray marching;

	return ( length( p - center ) - radius );

}

</script>

<script>

// Essentials

var container;

var camera, scene, renderer;

var VS = document.getElementById( "VS" ).textContent;
var FS = document.getElementById( "FS" ).textContent;

init();
animate();

function init() {

	container = document.getElementById( "container" );
	
	// Camera
	
	camera = new THREE.OrthographicCamera( window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 1000 );
	
	camera.position.z  = 10;
	
	// Scene
	scene = new THREE.Scene();
	
	// Renderer
	
	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor( 0x003366 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	container.appendChild( renderer.domElement );
	
	addPlane();
	
}

function addPlane() {

	// Geometry
	
	var planeGeometry = new THREE.PlaneGeometry( window.innerWidth, window.innerHeight, 1, 1 );
	
	// Material
	
	var planeMaterial = new THREE.RawShaderMaterial( {
	
		uniforms: {
		
			cameraPos: { type: "v3", value: camera.position }
		
		},
		
		vertexShader: VS,
		fragmentShader: FS
	
	} );
	
	// Mesh
	
	var planeMesh = new THREE.Mesh( planeGeometry, planeMaterial );
	scene.add( planeMesh );

}

function animate() {

	requestAnimationFrame( animate );
	
	render();

}

function render() {

	renderer.render( scene, camera );

}

</script>

</body>
</html>
